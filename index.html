<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Canvas</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css" id="theme-link">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #151314;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .code-box {
            width: auto;
            min-width: 100px;
            min-height: 50px;
            font-size: 18px;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #282c34;
            color: #abb2bf;
            overflow: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
            resize: both;
        }

        select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        select:hover {
            background-color: #0056b3;
        }

        button,
        select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #000;
            color: white;
            cursor: pointer;
        }

        button:hover,
        select:hover {
            background-color: #333;
        }

        .settings img {
            margin-right: 15px;
            vertical-align: middle;
            height: 1.5em;
            filter: invert(1);
        }

        .settings div {
            display: flex;
            align-items: center;
        }

        #snowflakesCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .custom-theme-input {
            display: none;
            margin-left: 10px;
        }

        .title {
            position: absolute;
            top: 35%;
            left: 50%;
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }


        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: white;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="title">Code Canvas</div>
    <canvas id="snowflakesCanvas"></canvas>
    <div class="container">
        <div class="settings">
            <div>
                <img src="images/style.png" alt="Style">
                <select id="themeSelect">
                    <option value="atom-one-dark">Default</option>
                    <option value="monokai-sublime">Monokai Sublime</option>
                    <option value="github">GitHub</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="mono-blue">Mono Blue</option>
                    <option value="tokyo-night-dark">Tokyo Night</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="customThemeInput" class="custom-theme-input"
                    placeholder="Enter custom theme URL">
            </div>
            <div>
                <img src="images/language.png" alt="Language">
                <select id="languageSelect">
                    <option value="auto">Auto</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
            <div>
                <img src="images/color.png" alt="Color">
                <input type="color" id="bgColorInput" value="#282c34">
            </div>
            <button id="exportButton">Export to Image</button>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
        <div id="codeInput" class="code-box" contenteditable="true" spellcheck="false" tabindex="0">while True:
    print("hi welcome to my website")
    print("here you can create cool images of your code!")
</div>
    </div>
    <div class="footer">
        Inspired by <a href="https://carbon.now.sh" target="_blank">Carbon</a>
    </div>
    <script src="app.js"></script>
    <script src="snowflakes.js"></script>
</body>

</html>
